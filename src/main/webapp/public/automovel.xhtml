<?xml version="1.0" encoding="ISO-8859-1"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<p:outputLabel value="#{messages['menu.title.automovel']}" />
					<small><p:outputLabel value="#{messages['menu.subtitle.automovel']}" /></small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> <p:outputLabel
								value="#{messages['breadcrumb-1']}" /></a></li>
					<li class="active"><p:outputLabel
							value="#{messages['automovel']}" /></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
	  	  		<p:messages id="msgs" showDetail="false" autoUpdate="true" closable="true"/>	
	  	  		
	  	  		<h:panelGroup id="user-content">
	  	  		<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">
							<p:outputLabel value="#{messages['automovel']}" />
						</h3>

						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse" data-toggle="tooltip" title="Collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-box-tool"
								data-widget="remove" data-toggle="tooltip" title="Remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					
					
					
					<div class="box-body" id="form-usuario">
						
						<h:inputHidden value="#{gerenciarAutomovelMB.automovel.id}" id="hiddenId" />
	
						<div class="form-group">
							<p:outputLabel for="placa" value="#{messages['automovel.placa']}" />
							<p:inputText id="placa" styleClass="form-control"
								value="#{gerenciarAutomovelMB.automovel.placa}" required="true" />
							<!-- <p:message for="nome" /> -->
						</div>

						<div class="form-group">
							<p:outputLabel for="modelo"
								value="#{messages['automovel.modelo']}" />
							<p:inputText id="modelo" styleClass="form-control"
								value="#{gerenciarAutomovelMB.automovel.modelo}" required="true" />
							<!-- <p:message for="sobrenome" errorClass="invalid" /> -->
						</div>

						<div class="form-group">
							<p:outputLabel for="marca" value="#{messages['automovel.marca']}" />
							<p:inputText id="marca" styleClass="form-control"
								value="#{gerenciarAutomovelMB.automovel.marca}" required="true" />
							<!-- <p:message for="email" errorClass="invalid" /> -->
						</div>
						
						<div class="form-group">
							<p:outputLabel for="ano" value="#{messages['automovel.ano']}" />
							<p:inputText id="ano" styleClass="form-control"
								value="#{gerenciarAutomovelMB.automovel.ano}" required="true" />
							<!-- <p:message for="email" errorClass="invalid" /> -->
						</div>
						
						<div class="form-group">
							<p:outputLabel for="RENAVAN" value="#{messages['automovel.RENAVAN']}" />
							<p:inputText id="RENAVAN" styleClass="form-control"
								value="#{gerenciarAutomovelMB.automovel.RENAVAN}" required="true" />
							<!-- <p:message for="email" errorClass="invalid" /> -->
						</div>
						
						<div class="form-group">
							<p:outputLabel for="button" value="Button:" />
        					<p:calendar id="button" value="#{gerenciarAutomovelMB.automovel.data}" showOn="button" />
						</div>

						<p:commandButton value="#{messages['clean']}" 
						    action="#{gerenciarAutomovelMB.limpa}" styleClass="btn btn-default"
							ajax="false" style="border: none;" immediate="true" />
							
						<h:commandButton value="Salvar" action="#{gerenciarAutomovelMB.salva}"
							styleClass="btn btn-primary pull-right">
							
						</h:commandButton>
					</div>
					
					<div class="box-footer">

						<h:panelGroup rendered="#{empty gerenciarAutomovelMB.automoveis}">
							<em><p:outputLabel value="#{messages['automovel.empty']}" />.</em>
						</h:panelGroup>
						
						
						<p:dataTable var="_auto" value="#{gerenciarAutomovelMB.automoveis}" id="tb-usuarios"
							rendered="#{not empty gerenciarAutomovelMB.automoveis}">
							<p:column headerText="Placa">
								<h:outputText value="#{_auto.placa}" />
							</p:column>
							<p:column headerText="Marca">
								<h:outputText value="#{_auto.marca}" />
							</p:column>
							<p:column headerText="Modelo">
								<h:outputText value="#{_auto.modelo}" />
							</p:column>
							<p:column headerText="RENAVAN">
								<h:outputText value="#{_auto.RENAVAN}" />
							</p:column>
							<p:column headerText="Ano">
								<h:outputText value="#{_auto.ano}" />
							</p:column>
							<p:column headerText="Data">
								<h:outputText value="#{_auto.DataFormatada}" />
							</p:column>
							<p:column headerText="Ações">
								<!-- EDITA -->
								
								<h:commandButton value="#{messages['edit']}" immediate="true" styleClass="btn btn-default"
									action="#{gerenciarAutomovelMB.edita(_auto)}" update="form-usuario" >
									<p:ajax update=":mainForm:user-content" />
								</h:commandButton>
				 				<!-- EXCLUI -->
								<h:commandLink value="#{messages['delete']}" immediate="true" styleClass="btn btn-default"
									action="#{gerenciarAutomovelMB.exclui}" ajax="true" update="tb-usuarios">									
									<f:setPropertyActionListener value="#{_auto}"
										target="#{gerenciarAutomovelMB.automovel}" />
								</h:commandLink>
							</p:column>
						</p:dataTable>

					</div>
					
				</div>
				<!-- /.box -->
				</h:panelGroup>
			</section>
			<!-- /.content -->
		</div>

	</ui:define>
</ui:composition>
